<div class="contenedorEjemplo">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Iniciar sesion</h5>
      <form [formGroup]="userForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input  formControlName="userName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Contraseña">
        </div>
        <button type="button" class="btn btn-primary margin-button" (click)="start()" [disabled]="!userForm.controls.userName.value || !userForm.controls.password.value">Iniciar</button>
        <button type="button" class="btn btn-secondary" (click)="modalLogin()">Registrase</button>
      </form>
    </div>
  </div>
</div>
