<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Registrase</h5>
    <form [formGroup]="userForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input  formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombres">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Apellidos</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="lastName" placeholder="Aepllidos">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="exampleInputPassword1" formControlName="date">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input  formControlName="userName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de usuario">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contrase単a</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password1" placeholder="Contrase単a">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirmar Contrase単a</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password2" placeholder="Confirmar Contrase単a">
      </div>
      <button type="button" class="btn btn-primary margin-button" (click)="registrarUsuario()" [disabled]="!userForm.controls.userName.value || !userForm.controls.password1.value || !userForm.controls.password2.value">Registrar</button>
      <button type="button" class="btn btn-secondary" (click)="limpiar()">Limpiar</button>
    </form>
  </div>
</div>
